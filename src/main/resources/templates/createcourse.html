<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Course</h2>
        <form action="/addcourse" method="post">
            <label for="course_id">Course ID:</label>
            <input type="text" id="course_id" name="c_id" placeholder="Enter Course ID" required>

            <label for="course_name">Name:</label>
            <input type="text" id="course_name" name="c_name" placeholder="Enter Course Name" required>

            <label for="course_price">Price:</label>
            <input type="number" id="course_price" name="c_price" placeholder="Enter Course Price" required>

            <button type="submit">CREATE COURSE</button>
        </form>
    </div>
</body>
</html>
