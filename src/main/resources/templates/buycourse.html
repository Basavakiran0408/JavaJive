<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .buy-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
				<th>Course Id</th>
                <th>Course Name</th>
                <th>Course Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add rows for courses here -->
            <tr th:each="clist:${list}">
                <td th:text="${clist.c_id}"></td>
                <td th:text="${clist.c_name}"></td>
                <td th:text="${clist.c_price}"></td>
                <td><a href="#" class="buy-button">Buy Course</a></td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
